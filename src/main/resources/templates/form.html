<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the newsletter using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Email Address</label>: <input type="text" name="email" id="name"/></p>
            <p><label for="name">Password</label>: <input type="text" name="password" id="name"/></p>
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <a href="login">Click here to login.</a>
        
        <p></p>
    </body>
</html>
